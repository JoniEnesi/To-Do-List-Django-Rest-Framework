<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/log.css' %}">
    <link rel="shortcut icon" type="x-icon" href="{% static 'image/favicon.jpg' %}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
{% if form.errors %}
    <script>
      Swal.fire({
          icon: "error",
          title: "A user with this email already exists.",
          showConfirmButton: false,
          timer: 2000,
          timerProgressBar: true,
        });
    </script>
{% endif %}


    <div class="container-log">
        <h2>Register</h2>
        <form method="POST" id="register-form">
            {% csrf_token %}
            {% for register in form %}
            <div class="form-group">
                <label for="username">{{ register.label }}</label>
                {{ register }}
            </div>
            {% endfor %}
            <button type="submit">Register</button>
        </form>

        <p style="font-size: 12px; text-align: center;">You already have an account?<strong style="margin-left: 5px;"><a href="{% url 'login' %}" style="text-decoration: none; color: black;">Login</a></strong></p>
    </div>
</body>
</html>
